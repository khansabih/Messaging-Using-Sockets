plugins {
    id 'java'
}

group 'org.shardav'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir:'libs', include:['*.jar'])
    compile group: 'org.json', name: 'json', version: '20190722'

}
